<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP & EMI Calculator</title>
    <link rel="stylesheet" href="fincalci.css">
</head>

<body>
    <main>
        <div class="menu">
            <div class="menu-item sc active">SIP Calculator</div>
            <div class="menu-item ec">EMI Calculator</div>
        </div>

        <section class="sip-calci">
            <h2>Monthly Investment</h2>
            <input type="number" id="amount-sip">
            <h2>TIme Period (yr)</h2>
            <input type="number" id="period-sip">
            <h2>Expected Return Rate (p.a)</h2>
            <input type="number" id="rate-sip"><br>
            <button class="calculate">Calculate</button>
            <button class="reset">Reset</button>
            <div class="result">
                <div class="returns">Est. Returns : <span id="returns"> </span></div>
                <div class="invested">Invested Amount : <span id="invested"> </span></div>
                <div class="total-sip">Total Wealth : <span id="total-sip"> </span></div>
            </div>
        </section>


        <section class="emi-calci">
            <h2>Loan Amount</h2>
            <input type="number" id="amount-emi">
            <h2>TIme Period (yr)</h2>
            <input type="number" id="period-emi">
            <h2>Interest Rate (%)</h2>
            <input type="number" id="rate-emi"><br>
            <button class="calculate">Calculate</button>
            <button class="reset">Reset</button>
            <div class="result">
                <div class="emi">Monthly EMI : <span id="emi"> </span></div>
                <div class="interest">Interest Amount : <span id="interest"> </span></div>
                <div class="total-emi">Total Amount : <span id="total-emi"> </span> </div>
            </div>
        </section>


    </main>

    <script src="fincalci.js"></script>
</body>

</html>
